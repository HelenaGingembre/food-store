<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
<title>Hamburger</title>
</head>

<body>
  <section class="section">
    <div class="conteiner" id="wrapper">
      <h1 class="section__title">Додаток вибору гамбургеру</h1>
        <div class="boxes">
              <div class="box" id="first_box">
                  <div class="card-header">
                    <span>створіть свій Бургер</span>
                  </div>
                  <div class="boxes">
                    <form name="add-task" class="form-burger">
                      <div class="mb-3">
                        <label for="title" class="form-label">Task title</label>
                        <input type="text" class="form-control" id="title" name="task-title">
                      </div>
                      <div class="mb-3">
                        <label for="description" class="form-label">Task body</label>
                        <textarea class="form-control" id="description" name="task-description" rows="3"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="priority" class="form-label">Burger size</label>
                        <select class="form-select" id="priority" name="task-priority">
                          <option selected>Select size</option>
                          <option value="L">Large</option>
                          <option value="M">Medium</option>
                          <option value="S">Small</option>
                        </select>
                      </div>
                      <button type="submit" class="btn btn-primary order-btn">Замовити burger</button>
                      <button type="reset" class="btn btn-warning ms-2">Reset</button>
                      <!-- <button type="submit" class="btn order-btn" id="burgerValue" onclick="OrderHamburger()">Замовити Гамбургер</button> -->
                    </form>



                  </div>
                  

                <div class="create-burger-info">
                  <div class="box__info--sizes ">
                    <p> Обраний розмір бургера:
                      <span class="box__sizes--name">S</span>-
                      <span class="box__sizes--price">200</span> грн
                    </p>
                  </div>
                  <div class="box__info--sizes ">
                    <p> Обраний розмір бургера:
                      <span class="box__sizes--name">S</span>-
                      <span class="box__sizes--price">200</span> грн
                    </p>
                  </div>
                  <div class="box__info--topping ">
                    <p> Ви обрали наступні добавки:
                      <span class="box__topping--name">STUFFING_SALAD</span>-
                      <span class="box__info--price">300</span> грн
                    </p>
                    <p>калорійність :
                      <span class="box__info--ccal">200</span> ккал
                    </p>
                  </div>

                </div>
                <!-- <form action="" class="form-burger" id="form-burger">
                  <h2 class="box__title">Оберить розмір гамбургеру</h2>
                  <div id="burgerSize" class="checkbox-variant">
                    <input class="size" type="radio" name="size" id="S">S<br>
                    <input class="size" type="radio" name="size" id="M">M<br>
                    <input class="size" type="radio" name="size" id="L">L<br>
                  </div>
                  <div class="box__info">
                    <p>Ви обрали Гамбургер  <span class="box__info--size"></span> розміру</p>
                  </div>
                </form> -->
              </div>
            
        
        
              <div class="box" id="second_box">
                  <h2 class="box__title">Наявні добавки та розміри бургеру</h2>
                  <div class="boxes">
                      <div class="toppings"></div>
                      <div class="sizes"></div>
                  </div>
              </div>
        </div>
        
        <div class="boxes" id="counter">
            <div id="counter__price" class="counter">
                <p>Вартість вашого гамбургеру:</p>
                <span id="burgerTotalPrice"></span><span>грн</span>
                
            </div>
            <div id="counter__cal" class="counter">
                <p>Всього   калорій:</p>
                <span id="burgerEnergy"></span><span> ккал</span>
            </div>
        </div>

        
    </div>
  </section>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
