<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hamburger</title>
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
  <section class="section">
    <div class="conteiner" id="wrapper">
      <h1 class="section__title">Додаток вибору гамбургеру</h1>
      <form action="" id="form">
          <div class="boxes">
              <div class="box" id="first_box">
                  <h2 class="box__title">Оберить розмір гамбургеру</h2>
                  <div id="burgerSize" class="checkbox-variant">
                    <input class="size" type="radio" name="size" id="S">S<br>
                    <input class="size" type="radio" name="size" id="M">M<br>
                    <input class="size" type="radio" name="size" id="L">L<br>
                  </div>
                  <div class="box__info">
                    <p>Ви обрали Гамбургер  <span class="box__info--size"></span> розміру</p>
                  </div>
              </div>
              <div class="box" id="second_box">
                  <h2 class="box__title">Що хочете додати?</h2>
                  <div class="toppings" id="toppings">
                          <select class="topping-select-1">
                            <option value="STUFFING_SALAD">STUFFING_SALAD</option>
                            <option value="STUFFING_POTATO">STUFFING_POTATO</option>
                            <option value="TOPPING_MAYO">TOPPING_MAYO</option>
                            <option value="TOPPING_SPICE">TOPPING_SPICE</option>
                          </select>
                          <select class="topping-select-2">
                            <option value="STUFFING_SALAD2">STUFFING_SALAD</option>
                            <option value="STUFFING_POTATO2">STUFFING_POTATO</option>
                            <option value="TOPPING_MAYO2">TOPPING_MAYO</option>
                            <option value="TOPPING_SPICE2">TOPPING_SPICE</option>
                          </select>
                  </div>
                  <div class="box__info--topping ">
                    <p>начинка <span class="box__topping--name-1"></span>
                      -<span class="box__info--price-1"></span> грн</p>
                     
                      <!-- <p class="box__info">
                        Selected option value: <span class="topping-value-output"></span>
                      <p> -->

                        <p>начинка <span class="box__topping--name-2"></span>
                          -<span class="box__info--price-2"></span> грн</p>
                  </div>
              </div>
          </div>
        <div class="boxes" id="counter">
            <div id="counter__price" class="counter">
                <p>Вартість вашого гамбургеру:</p>
                <span id="burgerTotalPrice"></span><span>грн</span>
                
            </div>
            <div id="counter__cal" class="counter">
                <p>Всього   калорій:</p>
                <span id="burgerEnergy"></span><span> ккал</span>
            </div>
        </div>

        <button type="submit" class="btn order-btn" 
        id="burgerValue" onclick="OrderHamburger()">Замовити Гамбургер</button>
      </form>
    </div>
  </section>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
