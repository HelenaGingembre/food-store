<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
<title>Hamburger</title>
</head>

<body>
  <section class="section">
    <div class="conteiner" id="wrapper">
      <h1 class="section__title">Додаток вибору гамбургеру</h1>
        
          
            
    <div class="boxes" >
          <div class="box" id="first_box">
                    <div class="boxes">
                        <form name="add-task" class="form-burger">
                          <h2>Cтворіть Бургер</h2>
                          <div class="mb-3">
                            <label for="size" class="form-label">Size</label>
                            <input type="text" class="form-control" id="size" name="size">
                          </div>
                          <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" min="1" step="1" class="form-control" id="amount" name="amount" ></input>
                          </div>
                          <div class="mb-3 select-toppings">
                            <label for="toppings-select" class="form-label">Toppings</label>
                            <select class="form-select " id="toppings-select" name="toppings">
                              <option selected>Select toppings</option>
                              <option value="STUFFING_SALAD">STUFFING_SALAD</option>
                              <option value="STUFFING_POTATO">STUFFING_POTATO</option>
                              <option value="TOPPING_MAYO">TOPPING_MAYO</option>
                              <option value="TOPPING_SPICE">TOPPING_SPICE</option>
                            </select>
                            <button type="button" class="btn btn-primary btn-add" data-create >+</button>
                            <button type="button" class="btn btn-primary btn-remove" data-destroy>-</button>
                          </div>
                          <button type="submit" class="btn btn-primary order-btn">Замовити burger</button>
                          <!-- <button type="reset" class="btn btn-warning ms-2">Reset</button> -->
                          <!-- <button type="submit" class="btn order-btn" id="burgerValue" onclick="OrderHamburger()">Замовити Гамбургер</button> -->
                        </form>
                        <div class="create-burger-info">
                            <div class="box__info--sizes">
                              <p> Розмір бургера:
                                <span class="box__sizes--name"></span>-
                                <span class="box__sizes--price"></span>грн
                                <span class="box__sizes--count"></span> шт
                              </p>
                            </div>
                            <div class="box__message--error">
                              <p> Бургер 
                                <span class="box__sizes--name"></span> 
                                розміру не існує в меню.
                              </p>
                            </div>
                            <div class="box__info--topping ">
                          <p> Ви обрали наступні добавки:
                            <span class="box__topping--name">STUFFING_SALAD</span>-
                            <span class="box__info--price">300</span> грн
                          </p>
                          <p>калорійність :
                            <span class="box__info--ccal">200</span> ккал
                          </p>
                        
                            </div>
                        </div>
                    </div>
          </div>
                  
                <!-- <form action="" class="form-burger" id="form-burger">
                  <h2 class="box__title">Оберить розмір гамбургеру</h2>
                  <div id="burgerSize" class="checkbox-variant">
                    <input class="size" type="radio" name="size" id="S">S<br>
                    <input class="size" type="radio" name="size" id="M">M<br>
                    <input class="size" type="radio" name="size" id="L">L<br>
                  </div>
                  <div class="box__info">
                    <p>Ви обрали Гамбургер  <span class="box__info--size"></span> розміру</p>
                  </div>
                </form> -->
              
            
        
        
              <div class="box" id="second_box">
                    <h2 class="box__title">MENU</h2>
                    <div class="boxes">
                        <div class="toppings">
                          <h4>Toppings</h4>
                        </div>
                        <div class="sizes">
                          <h4>Sizes</h4>
                        </div>
                    </div>
              </div>
    </div>
        
        <div class="boxes" id="counter">
            <div id="counter__price" class="counter">
                <p>Вартість вашого гамбургеру:</p>
                <span id="burgerTotalPrice"></span><span>грн</span>
                
            </div>
            <div id="counter__cal" class="counter">
                <p>Всього   калорій:</p>
                <span id="burgerEnergy"></span><span> ккал</span>
            </div>
        </div>

        
    </div>
  </section>

  <script src="./js/index.js" type="module"></script>
</body>
